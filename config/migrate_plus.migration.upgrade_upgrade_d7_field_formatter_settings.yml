uuid: 42ae7f66-3496-4bc4-aa70-ac8da84d7e94
langcode: en
status: true
dependencies: {  }
id: upgrade_upgrade_d7_field_formatter_settings
class: Drupal\migrate_drupal\Plugin\migrate\FieldMigration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Configuration
migration_group: migrate_drupal_7
label: 'Field formatter configuration'
source:
  key: drupal_7
  database:
    driver: mysql
    username: pantheon
    password: bc7423c8224844daa65abd225cd212b8
    host: dbserver.migratetest.fde1c4fe-2d4b-4918-9ed1-66352e56ec2c.drush.in
    port: '22966'
    database: pantheon
    prefix: null
  plugin: d7_field_instance_per_view_mode
  constants:
    third_party_settings: {  }
process:
  field_type_exists:
    -
      plugin: migration_lookup
      migration: upgrade_upgrade_d7_field
      source:
        - field_name
        - entity_type
    -
      plugin: extract
      index:
        - 0
    -
      plugin: skip_on_empty
      method: row
  entity_type:
    0:
      plugin: get
      source: entity_type
    paragraphs:
      plugin: static_map
      map:
        field_collection_item: paragraph
        paragraphs_item: paragraph
      bypass: true
  bundle:
    0:
      plugin: static_map
      source: bundle
      bypass: true
      map:
        comment_node_forum: comment_forum
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: entity_type
      expected_value: field_collection_item
      process:
        plugin: substr
        start: 6
  view_mode:
    -
      plugin: migration_lookup
      migration: upgrade_upgrade_d7_view_modes
      source:
        - entity_type
        - view_mode
    -
      plugin: extract
      index:
        - 1
    -
      plugin: static_map
      bypass: true
      map:
        full: default
  field_name:
    -
      plugin: get
      source: field_name
  options/label:
    -
      plugin: get
      source: formatter/label
  options/weight:
    -
      plugin: get
      source: formatter/weight
  plugin_id:
    -
      plugin: process_field
      source: type
      method: getPluginId
  formatter_type:
    -
      plugin: process_field
      source: type
      method: getFieldFormatterType
  options/type:
    -
      plugin: static_map
      bypass: true
      source:
        - '@plugin_id'
        - '@formatter_type'
      map:
        link_field:
          link_default: link
        taxonomy_term_reference:
          taxonomy_term_reference_link: entity_reference_label
          i18n_taxonomy_term_reference_link: entity_reference_label
        paragraphs:
          paragraphs_view: entity_reference_revisions_entity_view
        datetime:
          date_default: datetime_default
        field_collection:
          field_collection_view: entity_reference_revisions_entity_view
        entityreference:
          entityreference_label: entity_reference_label
          entityreference_entity_id: entity_reference_entity_id
          entityreference_entity_view: entity_reference_entity_view
    -
      plugin: d7_field_type_defaults
    -
      plugin: skip_on_empty
      method: row
  options/settings:
    -
      plugin: default_value
      source: formatter/settings
      default_value: {  }
  options/third_party_settings:
    -
      plugin: get
      source: constants/third_party_settings
  options/settings/view_mode:
    paragraphs:
      plugin: paragraphs_process_on_value
      source_value: type
      expected_value: paragraphs
      process:
        plugin: get
        source: formatter/settings/view_mode
    field_collection:
      plugin: paragraphs_process_on_value
      source_value: type
      expected_value: field_collection
      process:
        plugin: get
        source: formatter/settings/view_mode
destination:
  plugin: component_entity_display
migration_dependencies:
  required:
    - upgrade_upgrade_d7_field_instance
    - upgrade_upgrade_d7_view_modes
  optional:
    - upgrade_upgrade_d7_field_collection_type
    - upgrade_upgrade_d7_paragraphs_type
    - upgrade_upgrade_d7_field
    - upgrade_upgrade_d7_view_modes
    - upgrade_d7_field_collection_type
    - upgrade_d7_paragraphs_type
